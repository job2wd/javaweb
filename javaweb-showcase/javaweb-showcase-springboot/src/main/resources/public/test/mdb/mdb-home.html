<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">    
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="image" content="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-main.jpg">
  
  <link rel="shortcut icon" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/favicon.ico">
  
  <link rel="stylesheet" href="/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/mdb.min.css">
  <link rel="stylesheet" href="/css/style.css">
    
  <link rel="stylesheet" href="/css/compiled.min.css">
  
  <title>Getting Started: Serving Web Content</title>
</head>
<body>  
  <div css="container-fluid"> 
    <div class="side-nav fixed text-white" style="overflow-y: scroll;">
      <li><a href="#welcome" th:text="${name}">Home</a></li>
      <li><a href="#components">Components</a></li>
      <li><a href="#bottons">Bottons</a></li>
      <li><a href="#icons">Icons</a></li>
      <li><a href="#cards">Cards</a></li>
      <li><a href="#sections">Sections</a></li>
      <li><a href="#ecommerce">Ecommerce</a></li>
      <li><a href="#inputs">Inputs</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#comments">Comments</a></li>
      <li><a href="#reply">Reply</a></li>
      <li><a href="#navbars">Navbars</a></li>
      <li><a href="#breadcrumbs">Breadcrumbs</a></li>
      <li><a href="#forms">Forms</a></li>
      <li><a href="#progress">Progress Bars</a></li>
      <li><a href="#tabs-pills">Tabs &amp; Pills</a></li>
      <li><a href="#miscellaneous">Miscellaneous</a></li>
      <li><a target="_blank" href="/test/mdb/index.html">MDB</a></li>
      <li><a href="#crud">Test CRUD</a></li>
    </div>
           
    <div class="container text-center" style="width:80%; margin-left:280px;">
      <hr class="between-sections mt-4">
      <div id="_content"></div>
    </div>
   </div>
  
  <script type="text/javascript" src="/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/popper/1.14.3/popper.min.js"></script>
  <script type="text/javascript" src="/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/mdb.min.js"></script>
  
  <script type="text/javascript">
    $(function() {
        var ctt = $("#_content");
        
        var ctxPath = "http://127.0.0.1";
        
        ctt.load(ctxPath + "/test/mdb/welcome.html");
                
        $("li a").bind("click", function(e){
          var href = $(this).attr("href");
          
          if(!href.startsWith("#")) {
            return true;
          }
          
          var name = href.substring(1);
                                        
          if(name === 'welcome') {
        	  ctt.load(ctxPath + "/test/mdb/welcome.html");
          } else if(name === 'crud') {
            ctt.load("crud");
          } else {
            //ctt.load("dispatch/test$mdb$" + name);
            ctt.load(ctxPath + "/test/mdb/html/" + name + ".html");
          }         
        });
    });
  </script>
</body>
</html>
