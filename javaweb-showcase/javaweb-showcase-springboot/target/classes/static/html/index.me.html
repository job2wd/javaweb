<body class="hidden-sn">
  <!--Main Navigation-->
  <header id="header"></header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main id="main" class="mt-5"></main>
  <!--Main layout-->

  <!-- Footer -->
  <!-- <footer class="page-footer unique-color-dark"> -->
  <footer id="footer" class="page-footer font-small unique-color-dark pt-0"></footer>
  <!-- Footer -->

  <script type="text/javascript" src="/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/popper/1.14.3/popper.min.js"></script>
  <script type="text/javascript" src="/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/mdb.min.js"></script>

  <!-- Carousel options -->
  <script>
    var ctxPath = "http://127.0.0.1";
  
	  $('.carousel').carousel({
		  interval : 2000,
		});
	  
	  $(function() {
		  var header = $("header");
		  var main = $("main");
		  var footer = $("footer");
		  
		  header.load(ctxPath + "/dispatch/layouts!header");
		  main.load(ctxPath + "/dispatch/layouts!main");
		  footer.load(ctxPath + "/dispatch/layouts!footer");
		  
		  //main.load("crud");
	  });
	  
	  function dispatchRequest(url) {
		  $("main").load(ctxPath + "/dispatch/" + url);
	  }
	  
	  function request(url) {
	      $("main").load(ctxPath + "/" + url);
	  }
  </script>
</body>
