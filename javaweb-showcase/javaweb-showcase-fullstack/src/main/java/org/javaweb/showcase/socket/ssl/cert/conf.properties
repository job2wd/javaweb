#\u670d\u52a1\u7aef\u4e3b\u673a\u540d\uff08IP\u5730\u5740\u6216\u57df\u540d\uff09
serverHostname=127.0.0.1
#\u670d\u52a1\u5668\u76d1\u542c\u7aef\u53e3,\u6ce8\u610froot\u6743\u9650  
serverListenPort=33444

#1\uff1a\u5355\u5411\u8ba4\u8bc1\uff0c\u53ea\u6709\u670d\u52a1\u5668\u7aef\u9700\u8bc1\u660e\u5176\u8eab\u4efd
#2\uff1a\u53cc\u5411\u8ba4\u8bc1\uff0c\u670d\u52a1\u5668\u7aef\u548c\u5ba2\u6237\u7aef\u90fd\u9700\u8bc1\u660e\u5176\u8eab\u4efd  
authority=2
#\u901a\u4fe1\u534f\u8bae  
protocol=TLSV1
#\u670d\u52a1\u7aef\u8bc1\u4e66\u4fe1\u606f  
serverCer=D:/server.jks
#keystore\u7684storepass  
serverCerPwd=changeit
#keystore\u7684keypass  
serverKeyPwd=changeit
#\u670d\u52a1\u7aef\u8bc1\u4e66\u4fe1\u606f  
serverTrustCer=D:/serverTrust.jks
serverTrustCerPwd=changeit
#\u5ba2\u6237\u7aef\u8bc1\u4e66\u4fe1\u606f  
clientCer=D:/client.jks
clientCerPwd=changeit
clientKeyPwd=changeit
clientTrustCer=D:/clientTrust.jks
clientTrustCerPwd=changeit

#\u670d\u52a1\u5668\u7ebf\u7a0b\u6c60\u7ebf\u7a0b\u6570(2*\u6838\u6570+1)  
serverThreadPoolSize=5
#\u670d\u52a1\u5668Socket\u8bf7\u6c42\u961f\u5217\u957f\u5ea6
serverRequestQueueSize=10
#\u5b57\u8282\u6d41\u7f16\u7801
socketStreamEncoding=UTF-8
